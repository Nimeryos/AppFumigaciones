<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Fumigaciones</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="dark">

<div class="app">
  <aside class="sidebar">
    <h1>Fumigaciones</h1>
    <nav>
      <button class="menu-btn active" data-target="inicio">Inicio</button>
      <button class="menu-btn" data-target="edificios">Edificios</button>
      <button class="menu-btn" data-target="fumigacion">Grilla</button>
      <button class="menu-btn" data-target="historial">Historial</button>
    </nav>
  </aside>

  <main class="content">

    <section id="inicio" class="page visible">
      <h2>Crear nueva grilla</h2>
      <div class="controls">
        <div class="row">
          <label>Nombre del edificio</label>
          <input id="initName" />
        </div>
        <div class="row">
          <label>Pisos</label>
          <input id="initRows" type="number" min="1" />
        </div>
        <div class="row">
          <label>Deptos por piso</label>
          <input id="initCols" type="number" min="1" />
        </div>
        <div class="row">
          <label>Orden</label>
          <select id="initLabelMode">
            <option value="numbers">Números</option>
            <option value="letters">Letras</option>
          </select>
        </div>
        <div class="row">
          <label><input type="checkbox" id="initPB" /> Tiene Planta Baja</label>
        </div>
        <button id="startGrid">Generar grilla</button>
      </div>
    </section>

    <section id="edificios" class="page">
      <h2>Edificios guardados</h2>
      <select id="savedBuildings"></select>
    </section>

    <section id="fumigacion" class="page">
      <h2 id="buildingTitle"></h2>

      <div class="top-actions">
        <button id="finalizeSnapshot">Finalizar</button>
        <button id="clearGridBtn">Limpiar</button>
        <button id="deleteBuilding">Eliminar</button>
        <button id="exportCSV">CSV</button>
      </div>

      <div class="grid-area">
        <table id="gridTable"></table>

        <aside class="stats">
          <h3>Estadísticas</h3>
          <div class="stat-row"><span>X</span><span id="prevX">0</span><span id="curX">0</span><span id="diffX">0</span></div>
          <div class="stat-row"><span>-</span><span id="prevDash">0</span><span id="curDash">0</span><span id="diffDash">0</span></div>
          <div class="stat-row"><span>NO</span><span id="prevNO">0</span><span id="curNO">0</span><span id="diffNO">0</span></div>
          <div class="stat-row"><span>XG</span><span id="prevXG">0</span><span id="curXG">0</span><span id="diffXG">0</span></div>
        </aside>
      </div>
    </section>

    <section id="historial" class="page">
      <h2>Historial</h2>
      <div id="historyList"></div>
    </section>

  </main>
</div>

<script src="js/app.js"></script>
</body>
</html>
