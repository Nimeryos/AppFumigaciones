<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Fumigaciones</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="dark">

<div class="app">

  <aside class="sidebar">
    <h1>Fumigaciones</h1>

    <button class="menu-btn active" data-target="inicio">Inicio</button>
    <button class="menu-btn" data-target="edificios">Edificios</button>
    <button class="menu-btn" data-target="fumigacion">Grilla</button>
    <button class="menu-btn" data-target="historial">Historial</button>
    <!-- Calendario lo agregamos después -->
  </aside>

  <main class="content">

    <!-- INICIO -->
    <section id="inicio" class="page visible">
      <h2>Crear nueva grilla</h2>

      <div class="controls">

        <div class="row">
          <label>Nombre del edificio</label>
          <input id="initName" />
        </div>

        <div class="row">
          <label>Pisos</label>
          <input id="initRows" type="number" min="1" />
        </div>

        <div class="row">
          <label>Deptos por piso</label>
          <input id="initCols" type="number" min="1" />
        </div>

        <div class="row">
          <label>Orden de deptos</label>
          <select id="initLabelMode">
            <option value="numbers">Números (1,2,3)</option>
            <option value="letters">Letras (A,B,C)</option>
          </select>
        </div>

        <div class="row checkbox">
          <label>
            <input type="checkbox" id="initPB" />
            Tiene Planta Baja
          </label>
        </div>

        <button id="startGrid">Generar grilla</button>

      </div>
    </section>

    <!-- GRILLA -->
    <section id="fumigacion" class="page">
      <h2 id="buildingTitle" class="building-title"></h2>

      <div class="top-actions">
        <button id="finalizeSnapshot">Finalizar</button>
        <button id="clearGridBtn">Limpiar grilla</button>
        <button id="deleteBuilding">Eliminar edificio</button>
        <button id="exportCSV">Exportar CSV</button>
      </div>

      <div id="tableWrapper">
        <table id="gridTable"></table>
      </div>
    </section>

    <!-- EDIFICIOS -->
    <section id="edificios" class="page">
      <h2>Edificios guardados</h2>
      <select id="savedBuildings"></select>
    </section>

    <!-- HISTORIAL -->
    <section id="historial" class="page">
      <h2>Historial</h2>
      <div id="historyList"></div>
    </section>

  </main>
</div>

<script src="js/app.js"></script>
</body>
</html>
